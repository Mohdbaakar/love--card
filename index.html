<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tabish ‚ù§ Insu</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(to right, #ffe0ec, #ffcfd2);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    .header {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      padding: 2rem 1rem 0.5rem;
      color: #d6336c;
      animation: fadeIn 2s ease;
    }

    .note {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      padding: 0 1rem;
      color: #6a0f36;
      animation: fadeIn 3s ease;
    }

    .counter {
      font-size: 1.5rem;
      margin-bottom: 3rem;
      color: #ff006e;
      animation: fadeIn 4s ease;
      line-height: 2;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 2rem 1rem;
    }

    .gallery img {
      max-width: 300px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeInUp 1.5s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      color: #ff69b4;
      animation: floatHearts 10s linear infinite;
      font-size: 24px;
      opacity: 0.8;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts-container"></div>

  <div class="header">Tabish ‚ù§ Insu</div>
  <div class="note">"I am glad for having you in my life."</div>
  <div class="counter" id="daysTogether">Loading love timer...</div>

  <div class="gallery">
    <img src="photo1.png" alt="Cute Couple 1" />
    <img src="photo2.png" alt="Cute Couple 2" />
  </div>

  <!-- Background love song -->
  <iframe
    width="0"
    height="0"
    src="https://www.youtube.com/embed/UcqI3uBKgTg?autoplay=1&loop=1&playlist=UcqI3uBKgTg"
    frameborder="0"
    allow="autoplay"
    allowfullscreen
  ></iframe>

  <script>
    const startDate = new Date("2025-03-02T00:00:00");

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("daysTogether").innerHTML =
        `Together for<br><strong>${days} days</strong>, ` +
        `<strong>${hours} hrs</strong>, <strong>${minutes} mins</strong>, ` +
        `<strong>${seconds} secs</strong> üíñ`;
    }

    setInterval(updateTimer, 1000);
    updateTimer(); // initial call

    // Floating hearts
    const hearts = ["üíñ", "üíï", "üíó", "üíò", "‚ù§Ô∏è"];
    const container = document.getElementById('hearts-container');

    for (let i = 0; i < 30; i++) {
      let heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 10 + 's';
      heart.style.fontSize = 20 + Math.random() * 30 + 'px';
      heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      container.appendChild(heart);
    }
  </script>
</body>
</html>
